<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Guinea Bot Dashboard</title>
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      h1 {
        margin-bottom: 20px;
        color: #f1c40f;
      }
      .controls {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }
      button {
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        transition: opacity 0.2s;
      }
      button:hover {
        opacity: 0.8;
      }
      .btn-start {
        background-color: #27ae60;
        color: white;
      }
      .btn-stop {
        background-color: #c0392b;
        color: white;
      }
      .status-box {
        margin-bottom: 20px;
        font-size: 18px;
      }
      .status-ind {
        font-weight: bold;
      }
      .running {
        color: #27ae60;
      }
      .stopped {
        color: #c0392b;
      }
      #log-container {
        width: 90%;
        max-width: 800px;
        height: 400px;
        background-color: #1e1e1e;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 10px;
        overflow-y: auto;
        font-family: "Consolas", monospace;
        font-size: 14px;
        color: #bdc3c7;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>ü§ñ Gold Guinea Alert Bot</h1>

    <div class="status-box">
      System Status:
      <span id="status-text" class="status-ind stopped">STOPPED</span>
    </div>

    <div class="controls">
      <a href="/login" class="btn-login">üîë LOGIN ZERODHA</a>
      <button class="btn-start" onclick="startBot()">‚ñ∂ START BOT</button>
      <button class="btn-stop" onclick="stopBot()">‚èπ STOP BOT</button>
    </div>

    <style>
      .btn-login {
        background-color: #3498db;
        color: white;
        padding: 15px 30px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        transition: opacity 0.2s;
        font-family: inherit;
      }
      .btn-login:hover {
        opacity: 0.8;
      }
    </style>

    <div id="log-container">Loading logs...</div>

    <script>
      const statusText = document.getElementById("status-text");
      const logBox = document.getElementById("log-container");

      async function updateStatus() {
        try {
          const res = await fetch("/status");
          const data = await res.json();
          if (data.running) {
            statusText.textContent = "RUNNING";
            statusText.className = "status-ind running";
          } else {
            statusText.textContent = "STOPPED";
            statusText.className = "status-ind stopped";
          }
        } catch (e) {
          console.error(e);
        }
      }

      async function fetchLogs() {
        try {
          const res = await fetch("/logs");
          const data = await res.json();
          logBox.textContent = data.logs;
          logBox.scrollTop = logBox.scrollHeight;
        } catch (e) {
          console.error(e);
        }
      }

      async function startBot() {
        await fetch("/start", { method: "POST" });
        setTimeout(updateStatus, 1000);
      }

      async function stopBot() {
        await fetch("/stop", { method: "POST" });
        setTimeout(updateStatus, 1000);
      }

      setInterval(() => {
        updateStatus();
        fetchLogs();
      }, 2000);

      updateStatus();
      fetchLogs();
    </script>
  </body>
</html>
