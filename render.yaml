services:
  - type: web
    name: kite-alerts
    runtime: python
    plan: starter # $7/mo â€” always on, no spin down
    healthCheckPath: /status
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 1 --threads 4 --timeout 120
    envVars:
      - key: KITE_API_KEY
        sync: false
      - key: KITE_API_SECRET
        sync: false
      - key: KITE_ACCESS_TOKEN
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: NIFTY_INSTRUMENT
        value: "NSE:NIFTY 50"
      - key: USE_RIJIN_SYSTEM
        value: "true"
      - key: PYTHON_VERSION
        value: "3.13.0"
